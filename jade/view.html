<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Brian Ford{{ (' – ' + title) if title else '' }}</title>
  <meta name="description" content="">
  <meta name="author" content="Brian Ford">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://fonts.googleapis.com/css?family=Raleway:100|Tinos:normal|Lato:400,700,400italic,700italic" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/highlight.css" rel="stylesheet">
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/blog.rss">
</head>
<body>
  <div role="main" class="container_12">
    <section>
      <h2>Blog</h2>
      {% for page in blogs %}
      <p><span class="date">[{{ page.authored }}]</span>
      <a href="/{{ page.permalink }}">{{ page.title }}</a></p>
      {% endfor %}
    </section>

    <footer class="clearfix container_12">
      <p><a href="mailto:btford@umich.edu"><i class="icon-envelope-alt"></i></a>
      <a href="http://twitter.com/briantford"><i class="icon-twitter"></i></a>
      <a href="https://github.com/btford"><i class="icon-github"></i></a>
      <a href="https://plus.google.com/118020397223309256905/posts"><i class="icon-google-plus-sign"></i></a>
      <a href="/blog.rss"><i class="icon-rss"></i></a></p>
      <p class="copyright">Copyright © Brian Ford</p>
    </footer>
  </div>
</body>
</html>
